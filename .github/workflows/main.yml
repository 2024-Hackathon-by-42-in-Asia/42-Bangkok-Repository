    #       user-email: kizzaraiva@gmail.com
    #       commit-message: See ORIGIN_COMMIT from $GITHUB_REF
    #       target-branch: main
    #   - name: Finishing
    #     run: echo "Code already push to" $DESTINATION_CLONED_DIRECTORY
      - name: Push to destination repository
        run: |
          git config --global user.email "kizzaraiva@gmail.com"
          git config --global user.name "viruskizz"
          git clone https://${{ env.ORG_NAME }}:${{ secrets.API_TOKEN_GITHUB }}@github.com/${{ env.ORG_NAME }}/destination-repo.git
          cd destination-repo
          git remote add ${{ env.ORIGINAL_REPO_NAME }} https://${{ env.ORG_NAME }}:${{ secrets.API_TOKEN_GITHUB }}@github.com/${{ env.ORG_NAME }}/${{ env.ORIGINAL_REPO_NAME }}.git
          git remote update
          git merge ${{ env.ORIGINAL_REPO_NAME }}/main
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
          ORIGINAL_REPO_NAME: ${{ github.event.repository.name }}
          ORG_NAME: 2024-Hackathon-by-42-in-Asia