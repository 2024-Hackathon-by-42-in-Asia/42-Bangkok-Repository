name: Github action push
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.repository == 'viruskizz/42bangkok_hackathon-asia-2024'
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
      - name: Push to destination repository
        run: |
          git config --global user.email "kizzaraiva@gmail.com"
          git config --global user.name "viruskizz"
          # git clone https://${{ env.ORG_NAME }}:${{ secrets.API_TOKEN_GITHUB }}@github.com/${{ env.ORG_NAME }}/${{ env.DESTINATION_REPO_NAME }}.git
          # cd ${{ env.DESTINATION_REPO_NAME }}
          git remote set-url origin  https://${{ env.ORG_NAME }}:${{ secrets.API_TOKEN_GITHUB }}@github.com/${{ env.ORG_NAME }}/${{ env.DESTINATION_REPO_NAME }}.git
          git push origin main
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
          ORG_NAME: 2024-Hackathon-by-42-in-Asia
          DESTINATION_REPO_NAME: '42-Bangkok-Repository'
          ORIGINAL_REPO_NAME: ${{ github.event.repository.name }}